# Build check for JDBC and Google Cloud templates on PR

name: JDBC and Google Cloud PR

on:
  pull_request:
    branches:
      - 'main'
      - 'claude/**'
    paths:
      - 'v2/jdbc-and-googlecloud/**'
      - 'v2/jdbc-common/**'
      - 'v2/common/**'
      - '.github/workflows/jdbc-and-googlecloud-pr.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.plugins.shade=error

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build JDBC and Google Cloud Module
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JDBC and Google Cloud Module
        run: |
          mvn clean compile -pl v2/jdbc-and-googlecloud -am -B -V \
            -Dcheckstyle.skip=true \
            -Dspotless.check.skip=true

      - name: Run Tests
        run: |
          mvn test -pl v2/jdbc-and-googlecloud -am -B \
            -Dcheckstyle.skip=true \
            -Dspotless.check.skip=true
        continue-on-error: true

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ job.status }}';
            const message = buildStatus === 'success'
              ? '✅ JDBC and Google Cloud module build passed!'
              : '❌ JDBC and Google Cloud module build failed. Please check the logs.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
