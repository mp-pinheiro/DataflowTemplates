# Build check for JDBC and Google Cloud templates on PR

name: JDBC and Google Cloud PR

on:
  pull_request:
    branches:
      - 'main'
      - 'claude/**'
    paths:
      - 'v2/jdbc-and-googlecloud/**'
      - 'v2/jdbc-common/**'
      - 'v2/common/**'
      - '.github/workflows/jdbc-and-googlecloud-pr.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: mvn clean compile -pl v2/jdbc-and-googlecloud -am -B -Dcheckstyle.skip -Dspotless.check.skip
